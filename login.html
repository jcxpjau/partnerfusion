<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <link href="assets/main.css" rel="stylesheet">
    <title>Partner Fusion | Home</title>
  </head>
  <body>
      <header class="container header">
          <div class="wrapper">
              <div class="logo container">
                  <img src="assets/img/partner_fusion_logo.png" />
              </div>
          </div>
      </header>
      <section class="container form">
         <div class="wrapper">
            <div class="login">
                 <form action="#" method="POST" >
                     <fieldset>
                         <ul>
                             <li>
                                 <label for="email">Email</label>
                                 <input id="email" type="input" name="_email" />
                             </li>
                             <li>
                                 <label for="pwd">Senha</label>
                                 <input id="pwd" type="password" name="_pwd" />
                             </li>
                             <li>
                                <p class="rememberme">
                                    <input id="remember" type="checkbox" name="_rememberme" />
                                    <label for="remember">Manter conectado</label>
                                </p>
                                <input class="button btn-login" type="submit" value="Login" />
                             </li>
                         </ul>
                     </fieldset>
                 </form>
             </div>
         </div>
      </section>
      <footer class="container footer">
          <div class="wrapper">
              <span>Partner Fusion - Â© All Rights Reserved.</span>
          </div>
      </footer>
      <script type="text/javascript" src="assets/main.js"></script>
  </body>
</html>
