<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <link href="assets/main.css" rel="stylesheet">
    <title>Partner Fusion | Home</title>
  </head>
  <body>
      <header class="container header">
          <div class="wrapper">
              <div class="logo container">
                  <img src="assets/img/partner_fusion_logo.png" />
              </div>
              <nav class="menu">
                <ul class="menu-header">
                    <li>
                        <a href="#">CLIENTES</a>
                        <ul class="submenu-nav">
                             <li><a href="#">Novo</a></li>
                         </ul>
                    </li>
                     <li>
                         <a href="#">SERVIÇOS</a>
                         <ul class="submenu-nav">
                             <li><a href="#">Novo</a></li>
                         </ul>
                     </li>
                     <li>
                         <a href="#">TRABALHOS</a>
                         <ul class="submenu-nav">
                             <li><a href="#">Novo</a></li>
                         </ul>
                     </li>
                 </ul>
              </nav>
          </div>
      </header>
      <section class="container form">
          <div class="wrapper">
             <div class="register">
                 <h3>Cadastro de Clientes</h3>
                  <form action="" method="POST">
                      <fieldset>
                          <ul>
                              <li>
                                  <label for="cli-name">Nome</label>
                                  <input id="cli-name" type="input" name="_name" />
                              </li>
                              <li>
                                  <label for="cli-branch">Setor</label>
                                  <input id="cli-branch" type="input" name="_branch" />
                              </li>
                              <li>
                                  <label for="cli-phone">Telefone</label>
                                  <input id="cli-phone" class="phone-number" type="input" name="_phone" />
                              </li>
                              <li>
                                  <input class="button" type="submit" value="Gravar" />
                              </li>
                          </ul>
                      </fieldset>
                  </form>
              </div>
          </div>
      </section>
      <footer class="container footer">
          <div class="wrapper">
              <span>Partner Fusion - © All Rights Reserved.</span>
          </div>
      </footer>
      <script type="text/javascript" src="assets/main.js"></script>
  </body>
</html>
